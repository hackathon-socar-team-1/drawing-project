<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fake_img</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css_file_upload.css') }}">
</head>
<body>
<div class = "file_upload_img_css">
    <img src="{{ url_for('static', filename='img/a_480.png') }}" class="file_upload_image_css" />
    <img src="{{ url_for('static', filename='img/ske_a_480.png') }}" class="file_upload_image_css" />


</div>

<div class = "file_upload_content_all">
    <div class = "file_upload_content_inner">
    <div class = "file_upload_content_title">
        당신이 그린 이미지를 넣어주세요<br>
    </div>
    <div class = "file_upload_content_message">
        당신의 스케치 파일을 업로드 해주세요 <br>
        <br>
        왼쪽의 스케치와 풍경 사진과 같은 데이터를 학습한 모델을 사용합니다.<br>
        학습된 모델은 당신의 그림을 풍경화로 바꾸어줄 것입니다<br>
        그림을 잘 못 그리셔도 괜찮습니다.<br>
        꿈의 여행지를 그려주세요.<br>
        <br><br>

    </div>
    <div class = "file_upload_form">
          <form action = "http://localhost:5000/file_upload" method = "POST"
             enctype = "multipart/form-data">

             <input type = "file" name = "file" class = "input_file" />
             <input type = "submit"/>
          </form>

    </div>
    </div>
</div>
</body>
</html>
